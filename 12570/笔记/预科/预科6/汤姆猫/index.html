<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/><!--编码格式utf8-->
        <title>汤姆猫</title>
        <style>
            html,body,img{
                width:100%;
                height:100%;
                 margin:0;
                 overflow:hidden;
            }
            </style>
        
        </head>
        
        <body onclick="action(event);">
            <img id="tom" src="angry/angry_00.jpg"/>
            <!--src 路径：文件夹名称、文件名-->
            <audio id="player" src=""></audio>
        
            </body>
            <script>
                //1.获取元素
                var imgs = document.getElementById("tom");
                //2.name相当于图片文件夹名称，total相当于图片命名的数量。
                var players=document.getElementById("player");
                var w =document.documentElement.clientWidth;
                var h =document.documentElement.clientHeight;
                
                function plays(name,total,startAt){
                    var i=0;
                    
                function animate(){
                 //3.先确定文件夹名称
                 var srcs= name+"/"+name+"_"+
                 (i <10 ? + "0":"")+ i + ".jpg";
                 
                 imgs.src=srcs;
                    
                    
                    if(i<total){
                        timer= setTimeout(animate,100);
                        if(i==startAt){
                            players.src="sounds/"+name+".m4a";
                            //音频路径//
                            players.play();
                        }
                        
                        if(name== "knockout" && i ==0){
                            players.src ="sounds/fall.m4a";
                            players.play();
                        }
                        if(name=="drink"&& i==10){
                            players.src ="sounds/pour.m4a";
                            players.play();
                        }
                        i++;
                    }
                    
                    }
                    
                    animate();
                }
                function action(event){
                    var x=event.pageX;
                    var y=event.pageY;
                
                
                
                    
                    // alert(x + ","+y);
                    // if(x>78 && y>110 && x<115 && y<193){
                    //     plays ("scratch",55,20);
                    // if(x>210 && y>210 && x<244 && y<249){
                    //     plays ("pie",23);    
                    if(x>78 && y>110 && x<115 && y<193){
                        plays ("drink",80,10);    
                    }
                    
                }
            </script>
    </html>
