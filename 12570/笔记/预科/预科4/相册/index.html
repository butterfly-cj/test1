    <style>
        body{

        #xc div{
            width:100px; /* 宽度 */
            height:100px;  /*高度 */
            border:solid 5px #fff; /*边框 */
            border-bottom:solid 18px #fff;/* 下边框 */
            transition:transform 0.5s linear;  /*时间*/

        #xc div:hover{

             /* !important 属性的优先级别 */
             z-index:100;
        }

            height:100px;
            display:block;
            text-indent: -200px; /* 首行缩进 */
            overflow:hidden;  /*溢出内容隐藏 */
        }
        /* div:块级元素
           a: 行内元素   */

<script>
    function arrange(){   //创建函数
        var h = $(window).height(); // 获取窗口高度
        var w = $(window).width();  //获取窗口宽度
        var centerX = w / 2;
        var centerY = h / 2;
        
        $("#xc div").each(function(){
            var left = centerX * Math.random() + centerX/2;
            var top = centerY * Math.random() + centerY/2;
            var rotate = Math.random() * 80 - 40; //旋转角度
            
            
            // css：层叠样式表:cascading style sheets
            $(this).css({
                "position": "absolute",
                "left": left,
                "top": top, 
                "transform":"rotate(" + rotate + "deg)",
                //transform:rotate(30deg)
            });
        });
        
    }
    
    arrange(); //执行函数
    $(window).resize(arrange);
    
    $(function(){
        $("#xc div a").fancybox({
            openEffect: "elastic",  //弹性弹出
            closeEffect: "elastic", //弹性关闭
            closeBtn: false, // 关闭按钮
            autoPlay: true,  // 自动播放
            
            helpers: {
                buttons: { }, // 按钮
                thumbs: { alwaysCenter: true }, // 缩略图居中
                title: { type: "inside" }, // 图片名称
            }, 
            beforeLoad: function(){
                this.title = $(this.element).text();
            }  // 显示图片标题
            
        });
    });
    
</script>
